<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P ICQ-–ø–æ–¥–æ–±–Ω—ã–π —á–∞—Ç</title>
    <style>
        :root {
            --icq-green: #00ff00;
            --icq-yellow: #ffff00;
            --icq-blue: #0000ff;
            --icq-red: #ff0000;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .user-profile {
            padding: 20px;
            background: var(--icq-green);
            color: white;
            text-align: center;
        }

        .user-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--icq-yellow);
            border-radius: 50%;
            margin-right: 5px;
        }

        .connection-info {
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .connection-info input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .chat-item:hover {
            background: #f5f5f5;
        }

        .chat-item.active {
            background: #e3f2fd;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--icq-blue);
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-status {
            font-size: 12px;
            color: #666;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            max-width: 70%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            position: relative;
        }

        .message.received {
            background: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message.sent {
            background: var(--icq-green);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background: var(--icq-green);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00cc00;
        }

        .emoji-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            display: none;
        }

        .emoji-picker.active {
            display: block;
        }

        .emoji-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-status"></div>
                <span id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            </div>
            <div class="connection-info">
                <input type="text" id="peerId" placeholder="–í–∞—à ID" readonly>
                <input type="text" id="connectToId" placeholder="ID –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è">
                <button onclick="connectToPeer()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
            </div>
            <div class="chat-list" id="chatList">
                <!-- –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-avatar" id="currentChatAvatar"></div>
                <div class="chat-info">
                    <div class="chat-name" id="currentChatName">–û–±—â–∏–π —á–∞—Ç</div>
                    <div class="chat-status" id="currentChatStatus">–û–Ω–ª–∞–π–Ω</div>
                </div>
            </div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input">
                <div class="input-container">
                    <button class="emoji-button" onclick="toggleEmojiPicker()">üòä</button>
                    <div class="emoji-picker" id="emojiPicker">
                        <!-- –≠–º–æ–¥–∑–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                    </div>
                    <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
